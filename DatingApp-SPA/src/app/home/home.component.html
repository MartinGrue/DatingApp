<!-- id="myCarousel" class="carousel slide" data-ride="carousel" -->

<div id="myCarousel">
  <carousel>
    <slide>
      <img
        class="img-responsive center-block"
        src="assets/beach-couple-couples-1024963_crop.jpg"
        alt="first slide"
        style="display: block; width: 100%; height: 100%;"
      />
    </slide>
    <slide>
      <img
        class="img-responsive center-block"
        src="assets/backlit-couple-dawn-1824684_crop.jpg"
        alt="second slide"
        style="display: block; width: 100%;"
      />
    </slide>
    <slide>
      <img
        class="img-responsive center-block"
        src="assets/affection-couple-dawn-2527712_crop.jpg"
        alt="third slide"
        style="display: block; width: 100%;"
      />
    </slide>
  </carousel>

  <div class="vertical-center">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div *ngIf="!registerMode" style="text-align: center">
          <h1>Find your match</h1>
          <p class="lead">
            Come on in to view your matches... All you need to do is sign up!
          </p>
          <div class="text-center">
            <button
              class="btn btn-primary btn-lg mr-2"
              (click)="registertoggle()"
            >
              Register
            </button>
            <button class="btn btn-info btn-lg">Learn more</button>
          </div>
          <button
            style="position: relative;"
            type="button"
            class="btn btn-primary"
            (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseBasic"
            id="DevInfo"
          >
            Show Dev Info
          </button>
          <div id="collapseBasic" [collapse]="isCollapsed">
            <div class="well well-md card card-block card-header mb-4">
              <p class="lead">This is a demo single page application</p>
              <p class="lead">Every user has the password: password</p>
              <p class="lead">
                Login with user: Bright, Katrina, erna or marlene or any other
                user you see under the Matches tab
              </p>
            </div>
          </div>
        </div>
        <div *ngIf="registerMode" class="register" style="text-align: center">
          <app-register
            (cancelRegister)="cancelRegisterMode($event)"
          ></app-register>
        </div>
      </div>
    </div>
  </div>
</div>
